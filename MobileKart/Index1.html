<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Mobile Kart with Angular JS </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  </head>
  <body ng-init="numOfMobiles = 10">
    Number of Mobiles: <input ng-model="numOfMobiles">
    <p>Welcome to MobileKart, We have collection of {{numOfMobiles + ' Million mobiles'}}.</p>
  </body>
</html>
