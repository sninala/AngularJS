<!doctype html>
<html lang="en" ng-app="MobileKart">
  <head>
    <meta charset="utf-8">
    <title>Mobile Kart with Angular JS </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="row">
    <div id="header-wrapper" ng-controller="HeaderCtrl">
      <span class="logo pull-left">{{appDetails.title}}</span>
      <span class="tagline pull-left">{{appDetails.tagline}}</span>
      <div class="nav-wrapper pull-left">
        <ul class="nav nav-pills">
          <li class="active"><a href="#/mobiles">Mobiles</a></li>
          <li><a href="#/kart">Kart</a></li>
        </ul>
      </div>
    </div>
    </div>
    <div ng-view></div>
    
      

  </body>
</html>
